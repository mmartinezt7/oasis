<header class="main-header" style="">
  <!-- Logo -->
  <a style="cursor: pointer" (click)="goToHome()" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><img width="50" src="./assets/img/oasisLogo.png"/></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><img width="50" src="./assets/img/oasisLogo.png"/><b>O</b>ASIS</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="./assets/img/user2-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{nombre_usuario}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
              <p>
                {{nombre_usuario}} - Administrador
                <small>Member 2018</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-right">
                <a (click)="cerrarSesion()" class="btn btn-default btn-flat">Cerrar sesi&#xf3;n</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
